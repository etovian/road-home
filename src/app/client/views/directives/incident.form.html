<form>
    <div class="form-group">
        <label>Category</label>
        <select 
        	ng-options="i.description for i in vm.categories track by i.id"
        	ng-model="vm.incident.category"
        	class="form-control">
        </select>
    </div>
    <div class="form-group">
        <label>Location</label>
        <select 
        	ng-options="loc.description for loc in vm.locations track by loc.id"
        	ng-model="vm.incident.location"
        	class="form-control">
        </select>
    </div>
    <div class="form-group">
        <label>Date</label>
        <input type="date" ng-model="vm.incident.incidentDate" class="form-control">
    </div>
    <div class="form-group">
        <label>Time</label>
        <input type="time" ng-model="vm.incident.incidentTime" class="form-control">
    </div>
    <div class="form-group">
        <label>Description</label>
        <textarea ng-model="vm.incident.description" cols="30" rows="10" class="form-control"></textarea>
    </div>
    <div class="checkbox">
        <label>
            <input ng-model="vm.incident.called911" type="checkbox">
            <strong>Called 911?</strong>
        </label>
    </div>
    <div class="form-group">
        <div class="btn-group">
            <button ng-repeat="b in vm.buttons" class="btn" ng-class="b.cssClass" ng-click="b.click()">
                {{ b.text }}
            </button>
        </div>
    </div>
</form>
